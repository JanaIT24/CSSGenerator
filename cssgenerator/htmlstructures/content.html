<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius CSS Generator</title>
    <link rel="stylesheet" href="/mobileviewstyle/borderradi.css">
    <link rel="stylesheet" href="/cssstyles/style.css">

</head>

<body>
    <div class="top_container" >
        <div class="logo">
            <img src="/logo.png" alt="logo" >
            <h1>CSS GENERATOR</h1>
            <div class="home">
                <a href="/index.html"><img src="/pictures/home.png" alt="home"> </a>
            </div>
        </div>
        <div class="links">
            <a href="/htmlstructures/content.html">Border Radius</a>
            <a href="/htmlstructures/textshadow.html">Text Shadow</a>
            <a href="/htmlstructures/boxshadow.html">Box Shadow</a>
            <a href="/htmlstructures/cursor.html">CSS Cursor</a>
            <a href="/htmlstructures/transform.html">Transform CSS</a>
            <a href="/htmlstructures/rgbahex.html">RGBA & Hex Color</a>
            <a href="/htmlstructures/multicolumn.html">Multiple Column</a>
            <a></a>
        </div>
    </div>
    <div class="container">
        <h2>BORDER RADIUS</h2>
        <div class="content">
            <label for="all">Borders </label>
            <input type="range" value="10" min="0" max="100" name="" id="border"><span id="all"></span>
        </div>
        <div class="content3">
            <label for="all">Border Size </label>
            <input type="range" value="2" min="2" max="20" name="" id="border_size"><span id="all_border"></span>
        </div>
        <div class="content2">
            <label for="border_style">Border Style</label>
            <select id="border_style">
                <option>solid</option>
                <option>dotted</option>
                <option>dashed</option>
                <option>double</option>
                <option>groove</option>
                <option>ridge</option>
                <option>inset</option>
                <option>outset</option>
                <option>none</option>
                <option>hidden</option>
            </select>
        </div>
        <div class="colour">
            <label>Color</label>
            <div class="color_border">
            <input type="color" value="#87cefa" id="inner_colour"><span id="hex_code"></span></div>
        </div>
        <div class="bordercolour">
            <label>Border Color</label>
            <div class="border_color">
            <input type="color" value="#000000" id="border_color"><span id="borderhex_code"></span></div>
        </div>
    </div>
    <!--container 2-->
    <div class="container2">
        <div class="tool"></div>
        <div class="syntax">
            <p><b style="font-weight: 700;">Syntax:</b> border: border-width&nbsp; border-style&nbsp; border-color;
            </p>
        </div>
        <div class="code">
            <textarea readonly id="lang"></textarea>
        </div>
        <button id="btncopy">Copy</button>
    </div>
    <script src="/jsfunctions/content.js"></script>
</body>

</html>
