<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextShadow CSS Generator</title>
    <link rel="stylesheet" href="/cssstyles/textstyle.css">
    <link rel="stylesheet" href="/mobileviewstyle/borderradi.css">
    <link rel="stylesheet" href="/mobileviewstyle/mobile_text.css">
    <link rel="stylesheet" href="/cssstyles/style.css">
    <style>
        .tool{
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="top_container">
        <div class="logo">
            <img src="/logo.png" alt="logo">
            <h1>CSS GENERATOR</h1>
            <div class="home">
                <a href="/index.html"><img src="/pictures/home.png" alt="home"> </a>
            </div>
        </div>
        <div class="links">
            <a href="/htmlstructures/content.html">Border Radius</a>
            <a href="/htmlstructures/textshadow.html">Text Shadow</a>
            <a href="/htmlstructures/boxshadow.html">Box Shadow</a>
            <a href="/htmlstructures/cursor.html">CSS Cursor</a>
            <a href="/htmlstructures/transform.html">Transform CSS</a>
            <a href="/htmlstructures/rgbahex.html">RGBA & Hex Color</a>
            <a href="/htmlstructures/multicolumn.html">Multiple Column</a>
        </div>
    </div>
    <div class="container3">
        <h2>TEXT SHADOW</h2>
        <div class="horizon">
            <label for="horiz">Horizontal Shadow Length</label>
            <div class="row_row">
                <input type="range" value="-8" min="-100" max="100" id="horiz"><span id="horizonshadow"></span>
            </div>
        </div>
        <div class="vertical">
            <label for="vert">Vertical Shadow Length</label> <div class="row_row">
            <input type="range" value="2" min="-100" max="100" id="vert"><span id="verticalshadow"></span></div>
        </div>
        <div class="blur">
            <label for="blurs">Blur Radius</label><div class="row_row">
            <input type="range" value="2" min="0" max="50" id="blur_radius"><span id="blurradius"></span></div>
        </div>
        <div class="shadowcolour">
            <label>Shadow Color</label>
            <div class="shacolor_border">
                <input type="color" value="" id="inner_colour"><span id="hex_code"></span>
            </div>
        </div>
        <div class="opacity">
            <label for="sha_op">Shadow Color Opacity</label><div class="row_row">
            <input type="range" value="20" min="0" max="100" id="sha_opacity"><span id="shadowopacity"></span></div>
        </div>
    </div>
    <!--container 2-->
    <div class="container2">
        <div class="tool" style="background-color: #fff;">
            <p id="result">Text Shadow</p>
        </div>
        <div class="syntax">
            <p><b style="font-weight: 700;">Syntax:</b>&nbsp;text-shadow:&nbsp;h-shadow&nbsp;v-shadow&nbsp; blur-radius&nbsp;color;
            </p>
        </div>
        <div class="code">
            <textarea readonly id="lang"></textarea>
        </div>
        <button id="btncopy">Copy</button>
    </div>
    <script src="/jsfunctions/text_shadow.js"></script>
</body>

</html>
